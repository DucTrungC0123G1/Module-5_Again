<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
<!--{/* Footer End */}-->
<div class="container-fluid bg-dark text-light footer mt-5 py-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-3 col-md-6">
                <h4 class="text-white mb-4">Our Office</h4>
                <p class="mb-2">13 Trường Sa, Ngũ Hành Sơn, Đà Nẵng</p>
                <p class="mb-2">+012 345 67890</p>
                <p class="mb-2">info@example.com</p>
                <div class="d-flex pt-2">
                    <a class="btn btn-square btn-outline-light rounded-circle me-2">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="btn btn-square btn-outline-light rounded-circle me-2">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="btn btn-square btn-outline-light rounded-circle me-2">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a class="btn btn-square btn-outline-light rounded-circle me-2">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <h4 class="text-white mb-4">Information</h4>
                <a class="btn btn-link">
                    About Us
                </a>
                <a class="btn btn-link">
                    Contact Us
                </a>
                <a class="btn btn-link">
                    Our Services
                </a>
                <a class="btn btn-link">
                    Terms Condition
                </a>
                <a class="btn btn-link">
                    Support
                </a>
            </div>
            <div class="col-lg-3 col-md-6">
                <h4 class="text-white mb-4">Business Hours</h4>
                <a class="btn btn-link">
                    Monday - Friday
                </a>
                <a class="btn btn-link">
                    09:00 am - 07:00 pm
                </a>
                <a class="btn btn-link">
                    Saturday
                </a>
                <a class="btn btn-link">
                    09:00 am - 12:00 pm
                </a>
                <a class="btn btn-link">
                    Support
                </a>
            </div>
            <div class="col-lg-3 col-md-6">
                <h4 class="text-white mb-4">Newsletter</h4>
                <p>Please leave your contact information.</p>
                <div class="position-relative w-100">
                    <input
                            class="form-control bg-light border-light w-100 py-3 ps-4 pe-5"
                            type="text"
                            placeholder="Your email"
                    />
                    <button
                            type="button"
                            class="btn btn-primary py-2 position-absolute top-0 end-0 mt-2 me-2"
                    >
                        SignUp
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--{/* Footer End */}-->
</body>
<script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
